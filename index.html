<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Expenses chart component</title>
</head>
<body>
    <main class="main">
        <header class="main__header">
            <div>
                <h2 class="main__balanceTitle">My balance</h2>
                <span class="price price--clear price--medium" id="balance-price">921.48</span>
            </div>
            <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                    <circle fill="#382314" cx="48" cy="24" r="24"/>
                    <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/>
                </g>
            </svg>
        </header>
        <div class="dashboard">
            <h1 class="dashboard__title">Spending - Last 7 days</h1>
            <div class="barchar dashboard__barchar" id="barchar">
                <div class="barchar__bar" data-key="mon">
                    <span class="barchar__day">mon</span>
                    <span class="barchar__price">52.36</span>
                </div>
                <div class="barchar__bar barchar--today" data-key="tue">
                    <span class="barchar__day">tue</span>
                    <span class="barchar__price">52.36</span>
                </div>
                <div class="barchar__bar" data-key="wed">
                    <span class="barchar__day">wed</span>
                    <span class="barchar__price">52.36</span>
                </div>
                <div class="barchar__bar" data-key="thu">
                    <span class="barchar__day">thu</span>
                    <span class="barchar__price">52.36</span>
                </div>
                <div class="barchar__bar" data-key="fri">
                    <span class="barchar__day">fri</span>
                    <span class="barchar__price">52.36</span>
                </div>
                <div class="barchar__bar" data-key="sat">
                    <span class="barchar__day">sat</span>
                    <span class="barchar__price">52.36</span>
                </div>
                <div class="barchar__bar" data-key="sun">
                    <span class="barchar__day">sun</span>
                    <span class="barchar__price">52.36</span>
                </div>         
            </div>
            <span class="dashboard__line"></span>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
